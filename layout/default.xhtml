<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>#{@title}</title>

        #{css('reset')}
        #{css('grid')}
        #{css('layout')}
        #{css('text')}
    </head>
    <body>
        <div class="container">
            <div id="container" class="row">
                <!-- Top part, contains the navigation menu -->
                <div id="top" class="grid_12">
                    <header class="grid_6">
                        
                        <a href="/index"><h1>#{@title}</h1></a>
                    </header> 

                    <nav class="grid_6 last">
                        <ul class="clearfix">
                            <li>
                                <a href="/status">Status</a>
                            </li>
                            <li>
                                <a href="/report">Report</a>
                            </li>
                            <li>
                                <a href="/installer">Installer</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div id="content" class="grid_12">
                    #{@content}
                </div>
            </div>

            <footer id="footer">
                <p>
                    Patche prototype license.<br />
                    All textual content is licensed under 
                    <a href="https://cerner.com">
                        Cerner standard license.
                    </a>
                </p>
            </footer>
        </div>
    </body>
</html>
