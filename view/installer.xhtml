<h1>Installer</h1>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

th {
    border: 1px solid #dddddd;
    background-color: #4CAF50;
    color: white;
    text-align: left;
    padding: 12px;
}

td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 12px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}

div {
    padding-top: 25px;
    padding-right: 15px;
    padding-bottom: 25px;
    padding-left: 40px;
}

input[type=text], input[type=password] {
    width: 350px;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
}
input[type=button], input[type=submit], input[type=reset] {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 12px 20px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
</head>
<form class="installer_class" method="post" action="#{MainController.r(:installer)}" >
  <div class="container">
      <input type="text" name="nodename" placeholder="Enter Node Name" required>
      <br>
      <input type="text" name="patchid" placeholder="Enter Patch ID" required>
      <br>
      <input type="text" placeholder="Enter Username" name="username" required>
      <br>
      <input type="password" placeholder="Enter Password" name="password" required>
      <br>
      <input type="submit" value="Install Update" size=75></input>
  </div>
</form>

<h4>#{@message}</h4>
<h4>#{@result}</h4>
